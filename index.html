<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Prayer Times</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="assets/mecca 16x16.png" type="image/gif">
</head>
<body>
	<div class="container-fluid">
		<div class="row bg-warning p-2" id="notification_panel">
			<div class="container">
				<p class="m-0 text-center text-muted" id="notification_message"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 p-5">
				<div class="btn-group btn-group-sm btn-group-toggle mb-2 mt-2" data-toggle="buttons">
					<label class="btn btn-secondary">
						<input type="radio" name="lang" id="lang-en" value="en" autocomplete="off"> English
					</label>
					<label class="btn btn-secondary active">
						<input type="radio" name="lang" id="lang-bn" value="bn" autocomplete="off" checked> বাংলা
					</label>
				</div>

				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-1" id="table_header_title">Prayer Times</h5>
						<p id="currentDateTime"></p>
					</div>
					<div class="card-body">
						<div id="divShowPrayTimes"></div>
					</div>
				</div>
				<small class="text-muted p-2" id="footer_note">* Highlited row define the current waqt</small>
			</div>
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 bg-light p-5">
				<p class="display-4 text-success"><img src="assets/mecca 64x64.png" alt="Logo"> Prayer Times</p>
			</div>
		</div>
	</div>

	<footer>
		<div class="container-fluid">
			<div class="row bg-secondary p-5">
				<div class="col">
					<p class="m-0">Developed with <span class="text-danger">&hearts;</span> by <a class="text-success" href="https://akbarhossainr.github.io" target="_blank">Akbar Hossain Robin</a></p>
				</div>
				<div class="col">
					<a class="float-right text-success" href="https://github.com/akbarhossainr/prayer_times" target="_blank">Get Source Code</a>
				</div>
			</div>
		</div>
	</footer>

	<!-- Bootstrap scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- <script type="text/javascript" src="js/bootstrap/jquery-3.3.1.slim.min.js"></script> -->
	<script type="text/javascript" src="js/bootstrap/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="js/PrayTimes.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
